<div class="container" style="max-width: 750px;">
    <!--<div class="col-sm-offset-1 col-sm-10 col-sm-offset-1">-->
	<h2 class="row header container" style="max-width: 750px;">Create New Candidate
	</h2>
	  <div class="contentbox">
		<div class="container-fluid">
		  <div id="result"></div>
			<b>Upload Candidate Picture 
				<div id="error"></div>
				<input type="file" name="submitImage" id="submitImage">
			</b>
			<div class="form-group">
				<label for="yeargrown">Year Grown</label>
				<input type="text" class="form-control" id="yeargrown" placeholder="Year Grown">
			</div>
			<div class="form-group">
				<label for="season grown">Season Grown</label>
				<input type="text" class="form-control" id="seasongrown" placeholder="Season Grown">
			</div>
			<div class="form-group">
				<label for="notes">Candidate Notes</label>
				<input type="text" class="form-control" id="candidatenotes" placeholder="Notes">
			</div>
			
            <h3><b><div style="max-width: 100px;">Traits<a data-toggle="modal" data-target="#editTraitsModal" class="glyphicon glyphicon-edit pull-right" href="newcandidate.html"></a></div></b></h3>
			  <table class="table table-striped"> <!-- I'm gonna style this better but the basics of this are right -->
				<thead>
				  <tr>
					<th>Trait</th>
					<th>Dominance</th>
				  </tr>
				</thead>
				<tbody>
				  <tr>
					<td>Trait 1</td>
					<td>Dominant</td>
				  </tr>
				  <tr>
					<td>Trait 2</td>
					<td>Recessive</td>
				  </tr>
				  <tr>
					<td>Trait 3</td>
					<td>Recessive</td>
				  </tr>
				  <tr>
					<td>Trait 4</td>
					<td>Dominant</td>
				  </tr>
				</tbody>
			  </table>


			<button onclick="CreateCandidate()" class="btn btn-default">Create Candidate</button>

		</div>
	  </div>
	  	<!-- edit candiate page pop up content start-->
	<div id="AddTraitModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

		<!-- Modal content-->

				  <div class="contentbox">
					<div class="container-fluid">
					  <div id="result"></div>
						<label class="checkbox"><input type="checkbox" value="">Available Trait 1, pulled from pool of traits in project</label>
						<label class="checkbox"><input type="checkbox" value="">Available Trait 2, pulled from pool of traits in project</label>
						<label class="checkbox"><input type="checkbox" value="">Available Trait 3, pulled from pool of traits in project</label>
						<label class="checkbox"><input type="checkbox" value="">Available Trait 4, pulled from pool of traits in project</label>
						<div class="form-group">
							<label for="traitname">Trait Name</label>
							<input type="text" class="form-control" id="traitname" placeholder="Name the trait you want to breed for">
						</div>
						<div class="form-group">
							<label class="checkbox-inline"><input type="checkbox" value="">Dominant</label>
							<label class="checkbox-inline"><input type="checkbox" value="">Recessive</label>
							<label class="checkbox-inline"><input type="checkbox" value="">Unknown</label>
						</div>
		
						<button onclick="UpdateCandidate()" class="btn btn-default">Update</button>
			
					</div>
				  </div>


		</div>
	</div>
	<!-- edit candidate page pop up content  stop-->
	  
</div>
