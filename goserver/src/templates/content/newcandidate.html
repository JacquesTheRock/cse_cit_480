<div class="container" style="max-width: 750px;">
    <!--<div class="col-sm-offset-1 col-sm-10 col-sm-offset-1">-->
	<h2 class="row header container" style="max-width: 750px;">Create New Candidate
	</h2>
	  <div class="contentbox">
		<div class="container-fluid">
		  <div id="result"></div>
			<b>Upload Candidate Picture 
				<div id="error"></div>
				<input type="file" name="submitImage" id="submitImage">
			</b>
			<div class="form-group">
				<label for="yeargrown">Year Grown</label>
				<input type="text" class="form-control" id="yeargrown" placeholder="Year Grown">
			</div>
			<div class="form-group">
				<label for="season grown">Season Grown</label>
				<input type="text" class="form-control" id="season grown" placeholder="Season Grown">
			</div>
			<div class="form-group">
				<label for="notes">Candidate Notes</label>
				<input type="text" class="form-control" id="notes" placeholder="Notes">
			</div>
			<div class="form-group">
				<label for="notes">Candidate Notes</label>
				<input type="text" class="form-control" id="notes" placeholder="Notes">
			</div>


			<button onclick="CreateCandidate()" class="btn btn-default">Update</button>

		</div>
	  </div>
	  	<!-- edit candiate page pop up content start-->
	<div id="editCandidateModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

		<!-- Modal content-->

				  <div class="contentbox">
					<div class="container-fluid">
					  <div id="result"></div>

						<div class="form-group">
							<label for="traitname">Trait Name</label>
							<input type="text" class="form-control" id="traitname" placeholder="Name the trait you want to breed for">
						</div>
						<div class="form-group">
							<label class="checkbox-inline"><input type="checkbox" value="">Dominant</label>
							<label class="checkbox-inline"><input type="checkbox" value="">Recessive</label>
							<label class="checkbox-inline"><input type="checkbox" value="">Unknown</label>
						</div>
		
						<button onclick="UpdateCandidate()" class="btn btn-default">Update</button>
			
					</div>
				  </div>


		</div>
	</div>
	<!-- edit candidate page pop up content  stop-->
	  
</div>
