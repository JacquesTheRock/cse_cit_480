        <div class="container-fluid">
          <!--Adds style color to "Player Profile"-->
          <br>

          <section class="row container-fluid">
            <!-- Fetches and displays the player profile image -->
            <p class="col-sm-6 col-md-4 col-lg-4"><img src="{{player.icon_URL}}" width="200" height="200" alt="Player Profile Picture."></p>
            <!--<img src="http://i.imgur.com/DiU9KQO.jpg" title="source: imgur.com" /></a>-->
            <section class="col-sm-offset-1 col-sm-5">
              <b class="sfontcolor">Gamer Tag:</b> {{player.gamerTag}}<br>
              <b class="sfontcolor">Name:</b> {{player.first_name}} {{player.last_name}}<br>
              <b class="sfontcolor">DoB:</b> {{player.dobMonth}} {{player.dobDay}}, {{player.dobYear}}<br>
              <b class="sfontcolor">Team:</b> {{player.gameTeam}}<br>
              <b class="sfontcolor">Favorite Game:</b> {{player.favGame}}<br>
              <b class="sfontcolor">Platform:</b> {{player.platform}} <br>
              <b class="sfontcolor">State:</b> {{player.state}} <br>
            </section>

          </section>

          <section class="col-sm-8 col-md-11 col-lg-11">
            <h3 class="sfontcolor"><b>Player Biography:</b></h3>

            <p>{{player.playerBio}}</p><br>

       
          </section>
        </div>
