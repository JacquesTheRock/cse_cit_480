  <script>
	  
	function Search(){
		if (document.getElementById("b1").checked)
			SearchProjects();
		if (document.getElementById("b2").checked)
			SearchUsers();
	}
	
	function SearchProjects(){
		var url = "http://bloomgenetics.tech/api/v1/projects";
		var data = "?pid="+document.getElementById("terms")+"&name="+document.getElementById("terms");
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = getData;
		xhttp.open("GET", url + data, true);
		if (localStorage["Authorization"])
			xhttp.setRequestHeader("Authorization", localStorage["Authorization"]);
		xhttp.send(null);
	}
	
	function SearchUsers(){
		var url = "http://bloomgenetics.tech/api/v1/users";
		var data = "?id="+document.getElementById("terms")+"&name="+document.getElementById("terms");
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = getData;
		xhttp.open("GET", url + data, true);
		if (localStorage["Authorization"])
			xhttp.setRequestHeader("Authorization", localStorage["Authorization"]);
		xhttp.send(null);
	}
	
	function getData() {
		if(this.readyState == 4 && this.status == 200) {
			var out = document.getElementById("result");
			out.innerHTML = this.responseText;
		}
	}
