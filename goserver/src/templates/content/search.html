  <div class="container">
    <!--<div class="col-sm-offset-1 col-sm-10 col-sm-offset-1">-->
    <h2 class="row header container-fluid col-sm-12 col-md-12 col-lg-12">Search</h2>

      <div class="row col-sm-12 col-md-12 col-lg-12">
        <input type="text" class="form-control" name="search" placeholder="Search here">
        </div>
		
		<label class="checkbox-inline"><input id="b1" type="checkbox" value="">Projects</label>
		<label class="checkbox-inline"><input id="b2" type="checkbox" value="">People</label>

        <div class="col-sm-12">
          <button onclick="Search()" class="btn btn-shutterOut col-sm-12" name="submit" id="button-submit">Search</button>
        </div>
		
      </div>
		
	<div class="container">
		<h2 style="text-align: center; text-decoration: underline;"> RESULTS </h2>
	  <ul class="media-list" id="resultList">
		<div class="well">
		  <div class="media" id="result">
			<div class="media-left">
			  <a href="#" id="resultImgURL">
				<img class="media-object" src="..." alt="Generic placeholder image" id="resultImg">
			  </a>
			</div>
			<div class="media-body">
			  <h4 class="media-heading" >Media heading</h4>
			  <p ></p>
			  <text ></text>
			</div>
		  </div>
		</div>  
	  </ul>
	</div>

		<table id="results">
			<tr id="testResult">
				<td id="resultName">Test Name</td>
				<td id="resultSpecies">Test Species</td>
				<td id="resultDescription">Test Description</td>
			</tr>
		</table>
		-->
  </div>
  
  <script>
	var searchEntry = document.getElementById("result").cloneNode(true); //copies entry
	document.getElementById("result").outerHTML = ""; //deletes entry
	
	function Search(){
		if (document.getElementById("b1").checked)
			SearchProjects();
		if (document.getElementById("b2").checked)
			SearchUsers();
	}
	
	function SearchProjects(){
		var url = "http://bloomgenetics.tech/api/v1/projects";
		var data = "?pid="+document.getElementById("terms")+"&name="+document.getElementById("terms");
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = getData;
		xhttp.open("GET", url + data, true);
		if (localStorage["Authorization"])
			xhttp.setRequestHeader("Authorization", localStorage["Authorization"]);
		xhttp.send(null);
	}
	
	function SearchUsers(){
		var url = "http://bloomgenetics.tech/api/v1/users";
		var data = "?id="+document.getElementById("terms")+"&name="+document.getElementById("terms");
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = getData;
		xhttp.open("GET", url + data, true);
		if (localStorage["Authorization"])
			xhttp.setRequestHeader("Authorization", localStorage["Authorization"]);
		xhttp.send(null);
	}
	
	function getData() {
		if(this.readyState == 4 && this.status == 200) {
			searchResults(this.responseText);
		}
	}
	
	function searchResults(data){
		var t1 = JSON.parse(data);
		for (var i = 0; i < t1.data.length; i++){
			var entry = searchEntry.cloneNode(true);
			var c = entry.children[1];
			var rName = c.childNodes[1];
			var rSpecies = c.childNodes[3];
			var rDescription = c.childNodes[5];
			
			var e = t1.data[i];
			if (e.public == true){
				rName.innerHTML = e.name;
				rSpecies.innerHTML = e.species;
				rDescription.innerHTML = e.description;
				add(entry)
			}
		}
	}
	
	function add(result) {
		var list = document.getElementById("resultList");
		list.appendChild(result);
	}
	
	
	
  </script>
