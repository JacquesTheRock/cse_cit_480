  <script>
	  
	function Search(){
		if (document.getElementById("b1").checked)
			SearchProjects();
		if (document.getElementById("b2").checked)
			SearchUsers();
		add();
	}
	
	function SearchProjects(){
		var url = "http://bloomgenetics.tech/api/v1/projects";
		var data = "?pid="+document.getElementById("terms")+"&name="+document.getElementById("terms");
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = getData;
		xhttp.open("GET", url + data, true);
		if (localStorage["Authorization"])
			xhttp.setRequestHeader("Authorization", localStorage["Authorization"]);
		xhttp.send(null);
	}
	
	function SearchUsers(){
		var url = "http://bloomgenetics.tech/api/v1/users";
		var data = "?id="+document.getElementById("terms")+"&name="+document.getElementById("terms");
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = getData;
		xhttp.open("GET", url + data, true);
		if (localStorage["Authorization"])
			xhttp.setRequestHeader("Authorization", localStorage["Authorization"]);
		xhttp.send(null);
	}
	
	function getData() {
		if(this.readyState == 4 && this.status == 200) {
			var out = document.getElementById("result");
			out.innerHTML = this.responseText;
		}
	}
	
	function searchResults(data){
		var t1 = JSON.parse(data);
		for (e in t1.data){
			var str = "";
			if (e.public == true){
				str = e.name + " ";
				str += e.species + " ";
				str += e.description;
			}
			add(str)
		}
	}
	
	function add(result) {
		//Create an input type dynamically.
		//var element = document.createElement("input");

		//Create Labels
		var label = document.createElement("Label");
		label.innerHTML = "<br>"+result+"<br>";     

		//Assign different attributes to the element.
		//element.setAttribute("type", "text");
		//element.setAttribute("value", "");
		//element.setAttribute("name", "Test Name");
		//element.setAttribute("style", "width:200px");

		label.setAttribute("style", "font-weight:normal");

		// 'foobar' is the div id, where new fields are to be added
		var foo = document.getElementById("fooBar");

		//Append the element in page (in span).
		foo.appendChild(label);
		//foo.appendChild(element);
	}
	
	
	
  </script>
